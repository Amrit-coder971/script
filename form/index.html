<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Form</title>
  <style>
    .error{
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Student Information Form</h2>
  <form action="#" method="post" id="student-form">
    <!-- Name Fields -->
    <label for="fname">First Name *:</label>
    <input type="text" id="fname" name="fname">
    <span class="error" id="fnameError"></span>
    <br><br>

    <label for="mname">Middle Name:</label>
    <input type="text" id="mname" name="mname"><br><br>

    <label for="lname">Last Name *:</label>
    <input type="text" id="lname" name="lname">
    <span class="error" id="lnameError"></span><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30"></textarea>
    <span class="error" id="addressError"></span><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span class="error" id="emailError"></span><br><br>


    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">
    <span class="error" id="phoneError"></span><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <span class="error" id="genderError"></span>
    <br><br>

    <!-- Semester -->
    <label for="semester">Semester:</label>
    <select id="semester" name="semester">
      <option value="">--Select Semester--</option>
      <option value="1">1st</option>
      <option value="2">2nd</option>
      <option value="3">3rd</option>
      <option value="4">4th</option>
      <option value="5">5th</option>
      <option value="6">6th</option>
      <option value="7">7th</option>
      <option value="8">8th</option>
    </select><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

  <pre id="data"></pre>

  <script src="script.js"> </script>

</body>
</html>
